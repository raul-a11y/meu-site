<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagamento - iPhones Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f7;
    }
    .payment-box {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .qr-code {
      max-width: 250px;
      display: block;
      margin: 20px auto;
    }
    .btn-confirm {
      background-color: #25d366;
      color: white;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 30px;
      background: #000;
      color: #ccc;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="payment-box text-center">
    <h2>Pagamento via Pix</h2>
    <p>Valor: <strong>R$ 7.999,00</strong></p>

    <p>Chave Pix (CNPJ, e-mail ou telefone):</p>
    <div class="mb-3">
      <code style="font-size: 18px;">chavepix@email.com</code>
    </div>

    <img src="https://via.placeholder.com/250x250?text=QR+Code+Pix" alt="QR Code Pix" class="qr-code">

    <p>Escaneie o QR Code ou copie a chave Pix acima para concluir o pagamento.</p>

    <a href="https://wa.me/5562991797721?text=Olá! Já realizei o pagamento do iPhone via Pix." target="_blank" class="btn btn-confirm w-100 mt-3">
      Confirmar pagamento pelo WhatsApp
    </a>
  </div>

  <footer>
    <p>&copy; 2025 iPhones Pro</p>
  </footer>

</body>
</html>
